name: Production CI - Final Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run HTMLHint
      run: npx htmlhint "**/*.html" --config .htmlhintrc
    
    - name: Run Stylelint
      run: npx stylelint "**/*.css" --config .stylelintrc