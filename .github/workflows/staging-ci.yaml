name: Staging CI

on:
  pull_request:
    branches: [ release ]
    types: [opened, synchronize, reopened]

jobs:
  staging-checks:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run HTMLHint (strict mode)
      run: npx htmlhint "**/*.html" --config .htmlhint-strict.json
    
    - name: Run Stylelint (strict mode)
      run: npx stylelint "**/*.css" --config .stylelint-strictrc
    
    - name: Accessibility audit
      run: |
        npm install -g pa11y-ci
        pa11y-ci --config .pa11yci.json
    
    - name: Performance budget check
      run: |
        echo "Checking performance budget..."
        # Add performance budget verification
    
    - name: Security scan
      uses: shiftleftsecurity/scan-action@master
      with:
        output: reports